<app-header-work></app-header-work>
<section>
    <br>
    <div class="container" id="login-box">
        <div class="container justify-content">
            <div class="alert-success" *ngIf="createmsg" style="text-align: center;">
                <p><b>{{createmsg}}</b></p>
            </div>
            <div class="alert-danger" *ngIf="errormsg" style="text-align: center;">
                <p><b>{{errormsg}}</b></p>
            </div>
            <form #create="ngForm">
                <table class="container" style="margin-left: 20px;">
                    <thead>
                        <td colspan="3" style="text-align: center;">
                            <br>
                            <h2>Đăng ký khách hàng !!</h2>
                            <hr width="80%" size="15" color="black">
                            <br>
                        </td>
                        <td> 
                        </td>
                        <td>
                        </td>
                    </thead>
                    <tr>
                        
                    </tr>
                    <tr>
                    <th>ID Khách hàng : </th>
                    <td>
                    </td>
                    <td style="text-align: right;">
                        <input type="text" name="Id" placeholder="Nhập Id" autocomplete="off" required="required" ngModel #Id="ngModel"
                        class="form-control">
                    </td>
                </tr>
                <tr>
                    <th>Tên : </th>
                    <td></td>
                    <td>
                        <input type="text" name="username" placeholder="Nhập tên" autocomplete="off" required="required"  ngModel #username="ngModel"
                        class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th>Password : </th>
                    <td></td>
                    <td>
                        <input type="password" path="password" name="password" placeholder="Nhập mật khẩu" ngModel #password="ngModel"
                        required="required" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th>Ngày sinh : </th>
                    <td></td>
                    <td>
                        <input type="date" id="date" path="dateOfBirth" name="dob" placeholder="Date of Birth" ngModel #dob="ngModel"
                        required="required" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th>PAN Number : </th>
                    <td></td>
                    <td>
                        <input type="text" path="pan" name="pan" placeholder="Pan Number" autocomplete="off" ngModel #pan="ngModel"
                        maxlength="10" required="required" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th>Địa chỉ : </th>
                    <td></td>
                    <td>
                        <input type="text" path="address" name="address" placeholder="Địa chỉ" autocomplete="off" ngModel #address="ngModel"
                        required="required" class="form-control" />
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <th colspan="4"><button type="submit" name="signup_submit" class="btn btn-success" (click)="onSubmit(create)">Tạo</button></th>
                </tr>
            </table>
        </form>
    </div>
    </div>
</section>
